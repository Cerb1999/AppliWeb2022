    <div class="list-music" *ngFor="let music of _musics" >
      <a *ngIf="(music.name | json) != '{}'">
        <div class="music">
          <div class="music-name">
            {{music.name}}
          </div>

          <mat-icon class="music-button" (click)="playMusic(music)">play_circle_outline</mat-icon>

          <mat-icon class="music-button" (click)="stopMusic(music)">stop_circle_outline</mat-icon>
          <mat-icon class="music-button" title="Delete" (click)="delete(music)">close</mat-icon>
        </div>
      </a>
    </div>



    <div class="add-music">
      <!--<label for="fichier">Ajouter une musique (.mp3)</label>-->
      <input type="file" id="fichier" accept=".mp3" class="file-input" (change)="_add($any($event).target.files)" #fileUpload>
